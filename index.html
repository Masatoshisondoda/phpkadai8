        <fieldset>
            <legend><span class="number">1</span> 個人情報</legend>
            名前:

            メールアドレス:

                    <option value="junior_high_school">中学生</option>
                    <option value="high_school">高校生</option>

            <a href="login.html">登録済みの方はこちら</a>
        </fieldset>
        <div class="border"></div>
        <fieldset>
            <legend><span class="number">2</span> やる気チェッククイズ</legend>
            勉強や仕事で重要なのは？
            
            <ul>
            
            <li>
                <input type="radio" id="s-option" value=1 name="quiz1">
                <label for="s-option">達成感</label>
                
                <div class="check">
                    <div class="inside"></div>
                </div>
                
            </li>
            <li>
                <input type="radio" id="t-option" value=2 name="quiz1">
                <label for="t-option">責任感</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
            
            </ul>

                <li>
                    <input type="radio" id="u-option" value=1 name="quiz2">

                    <div class="check">
                        <div class="inside"></div>
                    </div>
            
                </li>
                <li>
                    <input type="radio" id="o-option" value=2 name="quiz2">
                    <label for="o-option">スピード</label>
                    <div class="check">
                        <div class="inside"></div>
                    </div>
                </li>
            
            </ul>

<div class="border"></div>
